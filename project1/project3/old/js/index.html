<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <form id="post-form">
    <input type="text" id="input-name" placeholder="Name" required>
    <input type="text" id="input-phone" placeholder="Phone" required>
    <select id="select-class">
      <option value="" disabled selected>Select Class</option>
      <option value="BSc">BSc</option>
      <option value="MSc">MSc</option>
    </select>
    <textarea id="input-address" placeholder="Address"></textarea>
    <textarea id="input-details" placeholder="Details"></textarea>
    <button id="form-submit" type="submit">Submit</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Address</th>
        <th>Class</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- ডাইনামিক ডাটা এখানে যুক্ত হবে -->
    </tbody>
  </table>

  <script src="js.js"></script>
</body>
</html>
