<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>Crud</h1>
      </div>
      <div id="menu">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="add.html">Add</a>
          </li>
          <li>
            <a href="update.html">Update</a>
          </li>
          <li>
            <a href="delete.html">Delete</a>
          </li>
          <li id="menu-item-view" class="menu-item">
            <a id="menu-link-view" class="menu-link" href="view-details.html"
              >View</a
            >
          </li>
        </ul>
      </div>

      <div id="main-content">
        <h2>Update Record</h2>
        <form class="post-form" action="updatedata.html" method="post">
          <div class="form-group">
            <label>Name</label>
            <input type="hidden" name="sid" value="" />
            <input type="text" name="sname" value="" />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" name="saddress" value="" />
          </div>
          <div class="form-group">
            <label>Class</label>
            <select name="sclass">
              <option value="" selected disabled>Select Class</option>
              <option value="1">BCA</option>
              <option value="2">BSC</option>
              <option value="3">B.TECH</option>
            </select>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" name="sphone" value="" />
          </div>
          <div id="form-group-details" class="form-group">
            <label for="input-details" id="label-details" class="form-label"
              >Details</label
            >
            <textarea
              id="input-details"
              class="form-input"
              name="sdetails"
              rows="5"
              cols="30"
            ></textarea>
          </div>
          <input class="submit" type="submit" value="Update" />
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
